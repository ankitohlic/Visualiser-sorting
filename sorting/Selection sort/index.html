<!DOCTYPE html>
<html lang="en">

    <title>Sorting Visualizer</title>

    <link href="style.css" rel="stylesheet" />

    <div class="navbar">

      <div class="nav-menu">

      </div>

    <!--nabbar end-->

      <section class="head">Selection Sort Visualizer</section>
