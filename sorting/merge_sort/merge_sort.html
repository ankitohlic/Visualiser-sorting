<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting-algo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="merge_sort.css">
</head>
<body>

    <!-- navbar starts  -->

    <div class="navbar">
        <div class="brand">visualiser</div>
        <div class="nav-menu">
            <a href="/sorting/sorting.html" class = "nav-item active">sorting</a>
            <a href="#" class = "nav-item">path finder</a>
            <a href="#" class = "nav-item">about us</a>
        </div>
    </div>

    <!-- navbar ends  -->


    <!-- heading starts  -->

    <div class="heading">
        <h1>MERGE SORT VISUALISER</h1>
    </div>

    <!-- heading ends -->


    <!-- visualiser starts  -->

    <canvas id="Canvas"></canvas>

    <!-- visualiser ends -->


    <!-- control starts  -->

    <div class="controls">
        <div class="speed">
            <input type="range" min="50" max="800" value="400" class="slider" id="myRange">
        </div>
        <div class="control">
            <button class="disable2" id="stop">
              <i class="fas fa-times"></i>
            </button>
            <button class="ctrl-btn1" id="start">
                <i class="fas fa-play"></i>
              </button>
        </div>
        <div class="size">
            <label for="">Input Size</label>
            <input type="number">
            <button class="ctrl-btn1 rotate" id="reset">
                <i class="fas fa-redo"></i>
              </button>
        </div>
    </div>

    <!-- control ends -->


    <!-- footer starts  -->

    <div class="footer">
        <div class="contact-link">contact us</div>
            <div class = 'social-icons'>

                <a href="#" class="social-item"><img src="/images/mailbox.png" alt="mail"></a>
                <a href="#" class="social-item"><img src="/images/twitter.png" alt="mail"></a>
                <a href="https://github.com/ankitohlic/Visualiser-sorting" class="social-item" target="blank"><img src="/images/github.png" alt="mail"></a>

            </div>
            
        </div>
    </div>

    <!-- footer ends  -->

    <script src="/sorting/merge_sort/merge_sort.js"></script>
    
</body>
</html>
